<body>
  <!-- Add your site or application content here -->
  <div class="wrapper">
    <figure class="card">
      <img class="portrait" src="./img/profile-thumbnail.png" alt="" />
      <figcaption class="header">
        <p class="name">Sarah Dole</p>
        <p class="handle">@sarahdole</p>
      </figcaption>
      <blockquote class="quote">
        I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found
        this platform. The variety and depth of creativity are astounding!
      </blockquote>
    </figure>
  </div>
  <div class="credits" data-gfe-screenshot-exclude="true">

  <div>
    <script src="js/index.js"></script>
